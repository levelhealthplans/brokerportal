services:
  - type: web
    name: level-health-backend
    runtime: python
    healthCheckPath: /health
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.2
      - key: FRONTEND_BASE_URL
        value: https://broker-portal.vercel.app
      - key: ALLOWED_ORIGINS
        value: https://broker-portal.vercel.app
      - key: ALLOWED_ORIGIN_REGEX
        value: https://.*\\.vercel\\.app
      - key: DB_PATH
        value: /var/data/app.db
      - key: UPLOADS_DIR
        value: /var/data/uploads
      - key: SESSION_COOKIE_SECURE
        value: "true"
      - key: SESSION_COOKIE_SAMESITE
        value: "lax"
      - key: ALLOW_DEV_MAGIC_LINK_FALLBACK
        value: "false"
      - key: RESEND_NOTIFICATION_EMAILS_ENABLED
        value: "true"
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        sync: false
      - key: RESEND_MAGIC_LINK_FROM_EMAIL
        sync: false
      - key: RESEND_NOTIFICATION_FROM_EMAIL
        sync: false
      - key: PANDADOC_API_KEY
        value: 5ab30f118049d93e7e81513fbd11425817ce0799
    disk:
      name: level-health-data
      mountPath: /var/data
      sizeGB: 1
